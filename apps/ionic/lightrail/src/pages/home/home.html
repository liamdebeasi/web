<ion-header>
    <ion-navbar color="green">
        <ion-title>
            Greenline - {{ direction }}
        </ion-title>
        
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more" color="light"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div #map id="map">
        <ion-fab right bottom>
            <button ion-fab color="light" (click)="getLocation()"><ion-icon name="locate"></ion-icon></button>
        </ion-fab>
    </div>
    
</ion-content>


<ion-footer>
    <ion-toolbar color="green">
        <ion-title>
            {{ destinationETA }} to {{ destination }}
        </ion-title>
        
        <ion-buttons end *ngIf="alerts">
            <button ion-button icon-only (click)="presentAlertsModal()">
                <ion-icon name="alert" color="light"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
