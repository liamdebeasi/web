<ion-header> 
    <ion-navbar color="green">
        <ion-buttons start>
            <button ion-button icon-only (click)="_dismiss()">
                <ion-icon name="close" color="light"></ion-icon>
            </button>
        </ion-buttons>
    
        <ion-title>
            Alerts
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let c of cards">
        <ion-card-header>{{ c.effect_name }}</ion-card-header>
        <ion-card-content>{{ c.header_text }}</ion-card-content>
    </ion-card>
</ion-content>
